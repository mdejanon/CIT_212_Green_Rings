<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Rings | CIT 212</title>
    <style>
        .green_ring {
            width: 380px;
            height: 380px;
            border-radius: 100%;
            border: 10px solid green;
            position: absolute;
        }

        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="wrapper" style="position: absolute; top: 20px; left: 20px; width: 600px; height: 500px;">
        <div class="green_ring"></div>
        <div class="green_ring" style="top: 100px; left: 200px"></div></div>
</body>
</html>
